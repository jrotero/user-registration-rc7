


<div class="alert-pref">

	<div class="toggle-container">
	<div class="toggle-text">{{alertLabel}}</div>
	<div class="toggle-switch-right">
	<div class="toggle-switch">
	<input type="checkbox" [(ngModel)]="toggle" (ngModelChange)="toggleState($event.target)" name="{{alertLabel}}" value="{{alertLabel}}" class="toggle-switch-checkbox" [attr.id]="alertLabel">
	<label class="toggle-switch-label" [attr.for]="alertLabel"></label>
	</div>
	</div>
	</div>

	<div *ngIf="toggle" (click)="editPrefs($event)" class="alert-preferences ap-active"><small><a href="#">Edit Preferences</a></small></div>

</div>
 
<div bsModal #lgModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal($event)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Miami-Dade {{alertLabel}}</h2>
      </div>
      <div class="modal-body">

      <div class="row">
	      <div class="col-md-6">

	      <ng-content></ng-content>

	      </div>
	      <div class="col-md-6">

		      <h4>Customize your Alerts</h4>
	          <hr class="section">

	      	<div class="radio-pref">
				<div class="checkbox" *ngFor="let cbOption of optionsData">
					<label>{{cbOption.label}}<input type="checkbox" name="cbOption[]" value={{cbOption.id}} [(ngModel)]="cbOption.checked" (ngModelChange)="checkboxGroupChange()"></label>
				</div>
			</div>
	      	
	      </div>
      </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModal($event)" aria-label="Close">Close</button>
      </div>
    </div>
  </div>
</div>
